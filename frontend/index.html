<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="d-flex justify-content-center align-items-center vh-100">
        <div class="w-50">
            <h3 class="text-center mb-4">Simple Chatbot</h3>
            <div class="input-group mb-3">
                <input type="text" v-model="userMessage" class="form-control" placeholder="Type your message" @keyup.enter="sendMessage">
                <button class="btn btn-primary" @click="sendMessage">Send</button>
            </div>
            <ul class="list-group mb-3">
                <li v-for="message in chatHistory" :key="message.id" class="list-group-item">
                    <strong>User:</strong> {{ message.user }} <br>
                    <strong>Bot:</strong> {{ message.bot }}
                </li>
            </ul>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    userMessage: '',
                    chatHistory: []
                };
            },
            methods: {
                sendMessage() {
                    if (this.userMessage.trim() === '') return;

                    const message = this.userMessage;
                    this.userMessage = '';

                    fetch('/v1/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.chatHistory.push({ user: message, bot: data.result });
                    })
                    .catch(error => console.error('Error:', error));
                },
								fetchChatHistory() {
										fetch('/v1/chats', {
											method: 'GET',
											headers: { 'Content-Type': 'application/json' }
										})
										.then(response => response.json())
										.then(data => {
												this.chatHistory = data.map(chat => ({
													user: chat.message,
													bot: chat.result
											}));
										})
										.catch(error => console.error('Error fetching chat history:', error));
								}
										},
						mounted() {
							this.fetchChatHistory();
						}
        });

        app.mount('#app');
    </script>
</body>
</html>
